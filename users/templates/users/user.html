{% extends "users/layout.html" %}

{% block body %}

    <h1>Welcome, {{ request.user.first_name }} </h1>

    <ul>
        <li>Username: <strong>{{request.user.username}}</strong> </li>
        <li>Email: <strong>{{request.user.email}}</strong> </li>
    </ul>

    <a href="{% url 'logout' %}">Log Out</a>

{% endblock %}
